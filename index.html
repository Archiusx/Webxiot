<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebX IoT - Smart Store</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      color: black;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product button {
      margin: 5px;
      padding: 8px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 999;
    }

    #cartPage {
      display: none;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }

    .cart-items {
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .cart-item button {
      background: #e74c3c;
      padding: 5px 8px;
      border-radius: 5px;
      border: none;
      color: white;
    }

    .billing-form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }

    .success {
      font-size: 1.2rem;
      color: #2ecc71;
      margin-top: 20px;
      text-align: center;
    }

    .back-btn {
      margin-top: 15px;
      background: #3498db;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">Loading WebX IoT cart...</div>

<!-- Floating Cart Icon -->
<div class="cart-icon" onclick="openCart()">üõí</div>

<header>
  <h1>üåê WebX IoT</h1>
  <p>Your Smart Gadget Hub</p>
</header>

<!-- Product Section -->
<div class="product-grid" id="productPage">
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/61N6HkFupUL._AC_SL1500_.jpg">
    <h3>Smart Watch</h3>
    <p>‚Çπ2499</p>
    <button onclick="addToCart('Smart Watch', 2499)">Add</button>
  </div>
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/71rkWWvvNKL._AC_SX444_SY639_FMwebp_QL65_.jpg">
    <h3>Earbuds</h3>
    <p>‚Çπ1799</p>
    <button onclick="addToCart('Earbuds', 1799)">Add</button>
  </div>
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/61BffdOf7vL._AC_SX444_SY639_FMwebp_QL65_.jpg">
    <h3>Fitness Band</h3>
    <p>‚Çπ1199</p>
    <button onclick="addToCart('Fitness Band', 1199)">Add</button>
  </div>
</div>

<!-- Fake Billing Page -->
<div id="cartPage">
  <h2>üßæ Your Cart</h2>
  <div class="cart-items" id="cartItems"></div>
  <p style="font-size:1.2rem;"><strong>Total: ‚Çπ<span id="totalAmount">0</span></strong></p>

  <h3>üè† Delivery Details</h3>
  <div class="billing-form">
    <input type="text" placeholder="Your Name" id="name">
    <input type="text" placeholder="Address" id="address">
    <input type="text" placeholder="Pincode" id="pin">
    <button onclick="submitOrder()">Buy Now</button>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back to Shop</button>
  </div>

  <div id="successMessage" class="success hidden">‚úÖ Order placed! Redirecting...</div>
</div>

<script>
  let cart = [];

  // Splash screen
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
    }, 1500);
  });

  function addToCart(name, price) {
    cart.push({ name, price });
    alert(name + " added to cart!");
  }

  function openCart() {
    document.getElementById("productPage").style.display = "none";
    document.getElementById("cartPage").style.display = "block";
    updateCartDisplay();
    window.scrollTo(0, 0);
  }

  function goBack() {
    document.getElementById("productPage").style.display = "grid";
    document.getElementById("cartPage").style.display = "none";
  }

  function updateCartDisplay() {
    const cartItemsDiv = document.getElementById("cartItems");
    cartItemsDiv.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartItemsDiv.innerHTML += `
        <div class="cart-item">
          ${item.name} - ‚Çπ${item.price}
          <button onclick="removeFromCart(${index})">Remove</button>
        </div>
      `;
    });

    document.getElementById("totalAmount").innerText = total;
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCartDisplay();
  }

  function submitOrder() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const pin = document.getElementById("pin").value;

    if (name && address && pin) {
      document.getElementById("successMessage").classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "https://webxiot.netlify.app"; // Change to your link
      }, 3000);
    } else {
      alert("Please fill all fields!");
    }
  }
</script>

</body>
</html>
